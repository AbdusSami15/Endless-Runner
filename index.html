<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Endless Runner</title>

  <style>
    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #0b0f14;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    #game {
      width: 100%;
      height: 100%;
      padding-top: var(--safe-top);
      padding-right: var(--safe-right);
      padding-bottom: var(--safe-bottom);
      padding-left: var(--safe-left);
      box-sizing: border-box;
    }

    canvas { display: block; }
  </style>
</head>
<body>
  <div id="game"></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>

  <script src="./src/settings.js"></script>
  <script src="./src/utils/math.js"></script>
  <script src="./src/utils/storage.js"></script>

  <script src="./src/scenes/BootScene.js"></script>
  <script src="./src/scenes/PreloadScene.js"></script>
  <script src="./src/scenes/MenuScene.js"></script>
  <script src="./src/scenes/GameScene.js"></script>
  <script src="./src/scenes/UIScene.js"></script>

  <script src="./src/main.js"></script>
</body>
</html>
